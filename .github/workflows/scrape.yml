name: Scheduled Scrape

on:
  schedule:
    # Run twice daily: 6 AM EST (11 AM UTC) and 6 PM EST (11 PM UTC)
    - cron: '0 11 * * *'
    - cron: '0 23 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: scraper/package-lock.json

      - name: Install scraper dependencies
        working-directory: scraper
        run: npm ci

      - name: Run scraper
        working-directory: scraper
        run: npm run scrape

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet src/data/events*.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/data/events*.json src/data/scrape-meta.json
          git commit -m "Update events data $(date +'%Y-%m-%d')"
          git push

      - name: Trigger deploy
        if: steps.changes.outputs.changed == 'true'
        run: |
          # The push will trigger the deploy workflow automatically
          echo "Changes committed, deploy workflow will run"
