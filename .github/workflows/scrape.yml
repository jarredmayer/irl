name: Scheduled Scrape

on:
  schedule:
    # Run twice daily: 6 AM EST (11 AM UTC) and 6 PM EST (11 PM UTC)
    - cron: '0 11 * * *'
    - cron: '0 23 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.changes.outputs.changed }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: scraper/package-lock.json

      - name: Install scraper dependencies
        working-directory: scraper
        run: npm ci

      - name: Run scraper
        working-directory: scraper
        run: npm run scrape

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet src/data/events*.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/data/events*.json src/data/scrape-meta.json
          git commit -m "Update events data $(date +'%Y-%m-%d')"
          git push

  build:
    runs-on: ubuntu-latest
    needs: scrape
    if: needs.scrape.outputs.changed == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main  # Get latest after scrape push

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
