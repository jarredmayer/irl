name: Auto-merge Claude branches

on:
  push:
    branches:
      - 'claude/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Create and merge PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"
          REPO="${GITHUB_REPOSITORY}"

          # Create PR (skip if already exists)
          gh pr create \
            --repo "$REPO" \
            --head "$BRANCH" \
            --base main \
            --title "Auto: $BRANCH" \
            --body "Automated merge from Claude." \
            2>/dev/null || true

          # Enable auto-merge, then merge immediately
          PR_NUMBER=$(gh pr view "$BRANCH" --repo "$REPO" --json number -q '.number')
          gh pr merge "$PR_NUMBER" --repo "$REPO" --merge --admin --delete-branch
