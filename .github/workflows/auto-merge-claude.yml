name: Auto-merge Claude branches

on:
  push:
    branches:
      - 'claude/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Create and merge PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"
          REPO="${GITHUB_REPOSITORY}"

          echo "Branch: $BRANCH"
          echo "Repo:   $REPO"

          # Create PR — ignore error if one already exists for this branch
          gh pr create \
            --repo "$REPO" \
            --head "$BRANCH" \
            --base main \
            --title "Auto: $BRANCH" \
            --body "Automated merge from Claude." \
            || true

          # Wait a moment for GitHub to register the PR
          sleep 3

          # Get the open PR number for this branch
          PR_NUMBER=$(gh pr list \
            --repo "$REPO" \
            --head "$BRANCH" \
            --base main \
            --state open \
            --json number \
            --jq '.[0].number')

          if [ -z "$PR_NUMBER" ] || [ "$PR_NUMBER" = "null" ]; then
            echo "No open PR found for $BRANCH — may already be merged."
            exit 0
          fi

          echo "Merging PR #$PR_NUMBER"
          # Use --squash for a clean main history; drop --admin (not needed without branch protection)
          gh pr merge "$PR_NUMBER" \
            --repo "$REPO" \
            --squash \
            --delete-branch
