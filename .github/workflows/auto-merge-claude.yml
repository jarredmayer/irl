name: Auto-merge Claude branches

on:
  push:
    branches:
      - 'claude/**'

permissions:
  contents: write
  actions: write

jobs:
  merge-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge branch into main
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"
          echo "Merging $BRANCH → main"

          git config user.email "action@github.com"
          git config user.name "GitHub Action"

          git fetch origin main
          git checkout main

          # Attempt standard merge; on conflict in event data files,
          # keep the feature branch version (it has manual fixes)
          if ! git merge --no-ff "origin/$BRANCH" -m "Auto-merge: $BRANCH"; then
            echo "Merge conflict — resolving data files with feature branch version"
            git checkout --theirs -- 'src/data/events*.json' 2>/dev/null || true
            git add 'src/data/' 2>/dev/null || true
            git checkout --theirs -- 'scraper/src/' 2>/dev/null || true
            git add 'scraper/src/' 2>/dev/null || true
            git commit -m "Auto-merge: $BRANCH (conflict resolved, kept branch data)"
          fi

          git push origin main

          git push origin --delete "$BRANCH" || true

      - name: Trigger deploy workflow
        run: |
          curl -s -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/deploy.yml/dispatches" \
            -d '{"ref":"main"}'
          echo "Deploy workflow dispatched on main"
